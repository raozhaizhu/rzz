<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Single Page Apps for GitHub Pages</title>
        <script type="text/javascript">
            var l = window.location;
            var path = l.pathname.replace(/^\/rzz/, ""); // 去掉 /rzz
            l.replace(
                l.protocol +
                    "//" +
                    l.hostname +
                    (l.port ? ":" + l.port : "") +
                    "/rzz/?p=" +
                    path +
                    (l.search ? "&q=" + l.search.slice(1) : "") +
                    l.hash
            );
        </script>
    </head>
    <body></body>
</html>
