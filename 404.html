<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
        <script>
            // 获取当前路径
            var pathSegments = window.location.pathname.split("/");
            var repo = pathSegments[1]; // 'rzz'

            // 直接重定向到目标页面
            window.location.replace("/" + repo + "/Quote");
        </script>
    </head>
    <body></body>
</html>
